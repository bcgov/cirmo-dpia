name: 'API Pull Request Lint'
on:
  pull_request:
    branches: [ 'main' ]
    paths:
      - "src/backend/**"
  workflow_dispatch:

jobs: 
  API-unit-tests:
    runs-on: ubuntu-latest
    strategy:

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Navigate to Frontend, npm run lint
        run: | 
          cd src/backend
          npm run lint
