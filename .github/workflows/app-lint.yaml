name: 'Frontend Pull Request Lint'
on:
  pull_request:
    branches: [ 'main' ]
    paths:
      - "src/frontend/**"
  workflow_dispatch:

jobs: 
  API-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Install project dependencies, run lint
        run: |
          cd src/frontend
          npm ci
          npm run lint
