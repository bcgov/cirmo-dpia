apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${APPLICATION_NAME}-subcontractor-rolebinding-template
labels:
  template: ${APPLICATION_NAME}-subcontractor-rolebinding-template
objects:
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: ey-developers-idir-edit
    namespace: ${LICENSE_PLATE}-${ENVIRONMENT}
    labels:
      environment: ${ENVIRONMENT}
      name: ${LICENSE_PLATE}
  subjects:
    - apiGroup: rbac.authorization.k8s.io
      kind: User
      name: william.sonnex@gov.bc.ca
    - apiGroup: rbac.authorization.k8s.io
      kind: User
      name: icaro.pachecolopesdeoliveira@gov.bc.ca
    - apiGroup: rbac.authorization.k8s.io
      kind: User
      name: kushal.arora@gov.bc.ca
    - apiGroup: rbac.authorization.k8s.io
      kind: User
      name: bing.gao@gov.bc.ca
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: edit
  
parameters:
  - description: Application Name
    displayName: AppName
    name: APPLICATION_NAME
    required: true
    value: dpia
  - description: Environment
    displayName: Environment
    name: ENVIRONMENT
    required: true
    value: dev
  - description: License Plate
    displayName: License Plate
    name: LICENSE_PLATE
    required: true
    value: b996e6
