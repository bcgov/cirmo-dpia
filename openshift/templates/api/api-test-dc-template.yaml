apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${APPLICATION_NAME}-template
labels:
  template: ${APPLICATION_NAME}-template
objects:
- kind: DeploymentConfig
  apiVersion: apps.openshift.io/v1
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftWebConsole
    name: ${APPLICATION_NAME}
    namespace: ${LICENSE_PLATE}-${ENVIRONMENT}
    labels:
      app: ${APPLICATION_NAME}
      hash: ${IMAGE_TAG}
      app.kubernetes.io/part-of: dpia-application
      app.openshift.io/runtime: nodejs
      app.openshift.io/runtime-namespace: ${LICENSE_PLATE}-${ENVIRONMENT}
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${APPLICATION_NAME}
          from:
            kind: ImageStreamTag
            namespace: ${LICENSE_PLATE}-tools
            name: '${APPLICATION_NAME}:${IMAGE_TAG}'
          lastTriggeredImage: >-
            image-registry.openshift-image-registry.svc:5000/b996e6-tools/dpia-api@sha256:c6912fa14495b62ec86b9e1eeb567cb7d95a6523c7e235f38497a9efcb89ebed
      - type: ConfigChange
    replicas: 1
    revisionHistoryLimit: 10
    test: false
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}
        annotations:
          openshift.io/generated-by: OpenShiftWebConsole
#           vault.hashicorp.com/agent-inject: 'true'
#           vault.hashicorp.com/agent-inject-token: 'true'
#           vault.hashicorp.com/agent-pre-populate-only: 'true'
#           vault.hashicorp.com/auth-path: auth/k8s-silver
#           vault.hashicorp.com/namespace: platform-services
#           vault.hashicorp.com/role: ${VAULT_ROLE}
#           vault.hashicorp.com/agent-inject-${VAULT_POSTGRES_SECRET_NAME}: |
#            {{- with secret "${VAULT_ROLE}/${VAULT_POSTGRES_SECRET_NAME}" }}
#            export POSTGRES_USER="{{ .Data.data.POSTGRES_USER }}"
#            export POSTGRES_PASSWORD="{{ .Data.data.POSTGRES_PASSWORD }}"
#            export POSTGRES_HOST="{{ .Data.data.POSTGRES_HOST }}"
#            export POSTGRES_PORT="{{ .Data.data.POSTGRES_PORT }}"
#            export POSTGRES_DB="{{ .Data.data.POSTGRES_DB }}"
#            {{- end `}} }}
      spec:
        containers:
          - name: ${APPLICATION_NAME}
            image: >-
              image-registry.openshift-image-registry.svc:5000/b996e6-tools/dpia-api@sha256:c6912fa14495b62ec86b9e1eeb567cb7d95a6523c7e235f38497a9efcb89ebed
            ports:
              - containerPort: 3000
                protocol: TCP
            env:
              - name: API_PORT
                value: '3000'
              - name: API_ENV
                value: ${ENVIRONMENT}
              - name: KEYCLOAK_AUTH_SERVER_URI
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_AUTH_SERVER_URI
              - name: KEYCLOAK_RESPONSE_TYPE
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_RESPONSE_TYPE
              - name: KEYCLOAK_SCOPE
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_SCOPE
              - name: KEYCLOAK_REDIRECT_URI
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_REDIRECT_URI
              - name: KEYCLOAK_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_CLIENT_ID
              - name: KEYCLOAK_REALM
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_REALM
              - name: KEYCLOAK_CONFIDENTIAL_PORT
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_CONFIDENTIAL_PORT
              - name: KEYCLOAK_SSL_REQUIRED
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_SSL_REQUIRED
              - name: KEYCLOAK_RESOURCE
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_RESOURCE
              - name: KEYCLOAK_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_CLIENT_SECRET
              - name: KEYCLOAK_TOKEN_URI
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_TOKEN_URI
              - name: KEYCLOAK_LOGOUT_URI
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_LOGOUT_URI
              - name: KEYCLOAK_USER_INFO_URI
                valueFrom:
                  secretKeyRef:
                    name: keycloak-api-values
                    key: KEYCLOAK_USER_INFO_URI
            resources:
              limits:
                cpu: 150m
                memory: 1Gi
              requests:
                cpu: 50m
                memory: 100Mi
            readinessProbe:
              httpGet:
                path: /api/health
                port: 3000
                scheme: HTTP
              initialDelaySeconds: 60
              timeoutSeconds: 10
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            livenessProbe:
              httpGet:
                path: /api/health
                port: 3000
                scheme: HTTP
              initialDelaySeconds: 45
              timeoutSeconds: 10
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler

parameters:
  - description: Application Name
    displayName: AppName
    name: APPLICATION_NAME
    required: true
    value: dpia-api
  - description: Environment
    displayName: Environment
    name: ENVIRONMENT
    required: true
    value: dev
  - description: License Plate
    displayName: License Plate
    name: LICENSE_PLATE
    required: true
    value: b996e6
  - description: Image Tag
    displayName: Image Tag
    required: true
    name: IMAGE_TAG
    value: latest
  - description: Vault Role
    displayName: Vault Role
    required: true
    name: VAULT_ROLE
  - description: Vault Postgres Secret Name
    displayName: Vault Postgres Secret Name
    required: true
    name: VAULT_POSTGRES_SECRET_NAME
